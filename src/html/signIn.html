<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../scss/signin.css">
    <title>Web Shiori</title>
</head>
<body>
    <div class="header-sign-in-view">

    </div>
    Web-Shiori
    <h1>ログイン</h1>
    <div class="sign-in-with-omniauth-button-view">
        <a id="sign-in-with-google-button" href="https://stackoverflow.com/questions/18534771/chrome-extension-how-to-get-http-response-body">Googleで続ける</a>
        <a id="sign-in-with-twitter-button" href="https://web-shiori.herokuapp.com/v1/auth/twitter">Twitterで続ける</a>
        <a id="sign-in-with-github-button">Githubで続ける</a>
    </div>
    または
    <div class="sign-in-with-password-button-viwe">
        <form id="sign-in-with-password-form">
            <input id="sign-in-with-password-form-email" type="email" placeholder="メールアドレス">
            <input id="sign-in-with-password-form-password" type="password" placeholder="パスワード">
            <button id="sign-in-with-password-button">ログイン</button>
        </form>
    </div>
    <div class="footer-signin-view">
        アカウントをお持ちではありませんか？
        <p id="move-to-sign-up-view-button">アカウントを作成</p>
    </div>

    <script type="text/javascript" src="../js/signIn.js"></script>
</body>
</html>
