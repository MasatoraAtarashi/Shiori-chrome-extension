<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../scss/contentList.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <header class="header navbar fixed-top">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="bi bi-person-circle"></span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">ログアウト</a>
            </div>
        </div>
        <button id="adding-folder-button" class="adding-folder-button">
            <span class="bi bi-plus-lg"></span>
        </button>
        <form id="search-form" class="form-inline" name="searchForm">
            <input id="search-text-field" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        </form>
    </header>

    <div class="wrapper">
        <div id="sidemenu" class="sidemenu">
            <div class="spinner-border spinner-border-sm" role="status" id="sidemenu-indicator" style="visibility: hidden">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="folder-list-view"></div>
        </div>
        <div class="main">
            <div id="content-list-indicator-area" class="text-center" style="display: none">
                <div id="content-list-indicator" class="spinner-border spinner-border-sm" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="content-list-view">

            </div>
        </div>
    </div>

    <div id="select-folder-modal" class="select-folder-modal" style="visibility: hidden">
        <div class="select-folder-list-view"></div>
    </div>

    <script src="../js/contentList/main.js"></script>
    <script src="../js/contentList/sideMenu.js"></script>
    <script src="../js/contentList/header.js"></script>
    <script src="../js/lib/jquery-3.6.0.min.js"></script>
    <script src="../js/lib/popper.min.js"></script>
    <script src="../js/lib/bootstrap.min.js"></script>
</body>
</html>
